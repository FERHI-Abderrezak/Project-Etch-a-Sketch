    <center>
      <button onclick="grid()" class="button-64" role="button">
        <span class="text">change grid</span>
      </button>
    </center>
    <div class="container" id="container"></div>

    <script async defer>
      const container = document.getElementById("container");
      function grid() {
        let choice = prompt("give me  your choice to grid");

        if (choice > 100) {
          alert("that a lot of grid");
        } else {
          for (let index = 0; index < choice; index++) {
            let divs = document.createElement("div");
            divs.setAttribute("class", "grid");
            divs.textContent = "grid" + index;
            container.appendChild(divs);
          }
        }
      }

      // Step 3: Set the text content for the new div

      // Step 4: Append the new div to the container
    </script>
  </body>
